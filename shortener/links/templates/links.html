{% extends "base.html" %}

{% block content %}
<h1>Your Links</h1>
{% if links %}
    <ul>
        {% for link in links %}
            <li><a href="{{ link.url }}">{{ link.url }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>Your don't appear to have any links. <a href="{{ url_for('links.add') }}">Click here</a> to add a link.</p>
{% endif %}

{% endblock %}
