{% extends "base.html" %}

{% block content %}
<h1>Forgot Password?</h1>
<p>Please enter your email below and we'll reset your password:</p>
<form id="login-form" method="post" action="">
	<div class="form-group">
		<label for="email">Email:</label>
		<input class="form-control" name="email" type="text" placeholder="Your Email Address" />
	</div>
	<button class="form-control" type="submit" class="btn btn-default">Submit</button>
</form>
{% endblock %}
