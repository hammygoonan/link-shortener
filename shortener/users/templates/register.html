{% extends "base.html" %}

{% block content %}
<h1>Register</h1>
{% for message in get_flashed_messages() %}
	<p class="has-error">{{ message }}</p>
{% endfor %}
<form id="login-form" method="post" action="">
    <div class="form-group">
        <label for="email">Email:</label>
        <input class="form-control" name="email" type="text" placeholder="Your Email Address" />
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input class="form-control" name="password" type="password" placeholder="Password" />
    </div>
    <div class="form-group">
        <label for="invite">Invitation code:</label>
        <input class="form-control" name="invite" type="text" placeholder="Invitation code" />
    </div>
    <div class="form-group">
    <button class="form-control" type="submit" class="btn btn-default">Submit</button>
</form>
{% endblock %}
